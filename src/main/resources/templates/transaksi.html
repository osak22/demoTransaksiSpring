<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mahasiswa</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/starter-template.css}">
</head>
<body>
<!-- start nav bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown01">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!-- end nav bar -->

<!-- main class -->
<main class="container">

    <h1>Data Transaksi</h1>
    <div th:if="@{not #lists.isEmpty(transaksi)}">
        <table class="table">
            <tr>
                <th>Amount</th>
                <th>Data</th>
                <th>Time</th>
                <th>Remark</th>
                <th>Action</th>
            </tr>
            <tr th:each="transaksi_s : ${transaksi}">
<!--                    transaksi_s = variabel for each dan transaksi variabel di controller-->
                <td th:text="${transaksi_s.amount}"></td>
                <td th:text="${transaksi_s.date}"></td>
                <td th:text="${transaksi_s.time}"></td>
                <td th:text="${transaksi_s.remark}"></td>
                <td>
                    <a th:href="${'/myapp/edit/'+transaksi_s.id}" class="btn btn-primary">Edit</a>
                    <a th:href="${'/myapp/delete/'+transaksi_s.id}" class="btn btn-primary">Delete</a>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <a class="btn btn-primary" href="/myapp/create">Add New</a>
    </div>
</main>
<!-- Penutup main -->


<!-- /.container -->
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

</body>
</html>
